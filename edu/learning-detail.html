                            ${content.categoryName}
                        </span>
                        <h3 class="text-base font-semibold text-gray-800 mb-1 line-clamp-1">${content.title}</h3>
                        <p class="text-gray-600 text-xs mb-3 line-clamp-2">${content.description}</p>
                        <a href="learning-detail.html?id=${content.id}" class="block w-full text-center bg-primary hover:bg-green-600 text-white text-sm font-medium py-2 rounded-lg transition-colors">
                            查看详情
                        </a>
                    </div>
                `;
                
                relatedContentContainer.appendChild(card);
            });
        }
        
        // 设置内容导航
        function setContentNavigation(currentContent) {
            const contentList = trainingContent;
            const currentIndex = contentList.findIndex(content => content.id === currentContent.id);
            
            // 上一篇内容
            const prevContent = document.getElementById('prevContent');
            const prevContentTitle = document.getElementById('prevContentTitle');
            
            if (currentIndex > 0) {
                const prevItem = contentList[currentIndex - 1];
                prevContent.href = `learning-detail.html?id=${prevItem.id}`;
                prevContentTitle.textContent = prevItem.title;
                prevContent.classList.remove('hidden');
            } else {
                prevContent.classList.add('hidden');
            }
            
            // 下一篇内容
            const nextContent = document.getElementById('nextContent');
            const nextContentTitle = document.getElementById('nextContentTitle');
            
            if (currentIndex < contentList.length - 1) {
                const nextItem = contentList[currentIndex + 1];
                nextContent.href = `learning-detail.html?id=${nextItem.id}`;
                nextContentTitle.textContent = nextItem.title;
                nextContent.classList.remove('hidden');
            } else {
                nextContent.classList.add('hidden');
            }
        }
        
        // 点赞功能
        document.getElementById('likeButton').addEventListener('click', function() {
            const likeCountElement = document.getElementById('likeCount');
            const likeButton = document.getElementById('likeButton');
            const icon = likeButton.querySelector('i');
            
            if (icon.classList.contains('fa-heart-o')) {
                // 点赞
                icon.classList.remove('fa-heart-o');
                icon.classList.add('fa-heart');
                likeButton.classList.add('text-red-500');
                likeCountElement.textContent = parseInt(likeCountElement.textContent) + 1;
            } else {
                // 取消点赞
                icon.classList.remove('fa-heart');
                icon.classList.add('fa-heart-o');
                likeButton.classList.remove('text-red-500');
                likeCountElement.textContent = parseInt(likeCountElement.textContent) - 1;
            }
        });
        
        // 收藏功能
        document.getElementById('bookmarkButton').addEventListener('click', function() {
            const bookmarkButton = document.getElementById('bookmarkButton');
            const icon = bookmarkButton.querySelector('i');
            const text = bookmarkButton.querySelector('span');
            
            if (icon.classList.contains('fa-bookmark-o')) {
                // 收藏
                icon.classList.remove('fa-bookmark-o');
                icon.classList.add('fa-bookmark');
                bookmarkButton.classList.add('text-primary');
                text.textContent = '已收藏';
                alert('收藏成功！');
            } else {
                // 取消收藏
                icon.classList.remove('fa-bookmark');
                icon.classList.add('fa-bookmark-o');
                bookmarkButton.classList.remove('text-primary');
                text.textContent = '收藏';
                alert('已取消收藏！');
            }
        });
        
        // 分享功能
        document.getElementById('shareButton').addEventListener('click', function() {
            document.getElementById('shareModal').classList.remove('hidden');
        });
        
        // 关闭分享弹窗
        document.getElementById('closeShareModal').addEventListener('click', function() {
            document.getElementById('shareModal').classList.add('hidden');
        });
        
        // 复制分享链接
        document.getElementById('copyLinkBtn').addEventListener('click', function() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            
            alert('链接已复制到剪贴板！');
        });
        
        // 点击弹窗外部关闭弹窗
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const contentId = getContentIdFromUrl();
            const content = getContentDetail(contentId) || trainingContent[0]; // 默认显示第一个内容
            
            renderContentDetail(content);
        });
    </script>
</body>
</html>
