    <script>

        // 模拟考试历史数据
        const examHistory = JSON.parse(localStorage.getItem('examHistory')) || [
            // 模拟数据...
        ];
        
        // 模拟题库数据
        const questionBank = JSON.parse(localStorage.getItem('questionBank')) || [
            // 模拟数据...
        ];
        
        // 模拟用户数据
        const users = [
            { id: 'u1', name: '张三', role: 'user' },
            { id: 'u2', name: '李四', role: 'user' },
            { id: 'u3', name: '王五', role: 'user' },
            { id: 'u4', name: '赵六', role: 'user' },
            { id: 'u5', name: '钱七', role: 'user' },
            { id: 'u6', name: '孙八', role: 'user' },
            { id: 'u7', name: '周九', role: 'user' },
            { id: 'u8', name: '吴十', role: 'user' },
            { id: 'u9', name: '郑十一', role: 'user' },
            { id: 'u10', name: '王十二', role: 'user' }
        ];
        
        // 生成模拟数据
        function generateMockData() {
            // 如果已有数据，则不生成模拟数据
            if (examHistory.length > 0) return;
            
            const mockExamHistory = [];
            const mockQuestionResults = [];
            
            // 生成30天的日期
            const dates = [];
            for (let i = 30; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date);
            }
            
            // 为每个用户生成多次考试记录
            users.forEach(user => {
                const examCount = Math.floor(Math.random() * 5) + 3; // 每个用户3-7次考试
                
                for (let i = 0; i < examCount; i++) {
                    // 随机选择一个日期
                    const randomDateIndex = Math.floor(Math.random() * dates.length);
                    const examDate = new Date(dates[randomDateIndex]);
                    examDate.setHours(Math.floor(Math.random() * 12) + 9); // 上午9点到晚上9点
                    examDate.setMinutes(Math.floor(Math.random() * 60));
                    
                    // 随机生成考试结果
                    const questionCount = Math.floor(Math.random() * 26) + 5; // 5-30题
                    const correctCount = Math.floor(Math.random() * questionCount) + Math.floor(questionCount * 0.5); // 正确率50%-100%
                    const score = Math.round((correctCount / questionCount) * 100);
                    const duration = Math.floor(Math.random() * 600) + 300; // 5-15分钟
                    
                    // 生成题目结果
                    const questionResults = [];
                    const categories = ['safety', 'business', 'skill', 'management', 'quality'];
                    
                    for (let j = 0; j < questionCount; j++) {
                        const category = categories[Math.floor(Math.random() * categories.length)];
                        const difficulty = Math.floor(Math.random() * 5) + 1;
                        const userAnswer = Math.floor(Math.random() * 4);
                        const correctAnswer = Math.floor(Math.random() * 4);
                        const isCorrect = userAnswer === correctAnswer;
                        
                        if (isCorrect) {
                            correctCount++;
                        }
                        
                        // 记录题目结果（用于统计易错题）
                        const questionId = `q${Math.floor(Math.random() * 30) + 1}`;
                        
                        questionResults.push({
                            questionId,
                            question: `模拟题目 ${j + 1}`,
                            category,
                            difficulty,
                            userAnswer,
                            correctAnswer,
                            isCorrect
                        });
                        
                        // 更新题目统计
                        let questionStat = mockQuestionResults.find(q => q.questionId === questionId);
                        
                        if (!questionStat) {
                            questionStat = {
                                questionId,
                                question: `模拟题目 ${j + 1}`,
                                category,
                                categoryName: getCategoryName(category),
                                difficulty,
                                totalAttempts: 0,
                                correctAttempts: 0
                            };
                            mockQuestionResults.push(questionStat);
                        }
                        
                        questionStat.totalAttempts++;
                        if (isCorrect) {
                            questionStat.correctAttempts++;
                        }
                    }
                    
                    // 创建考试记录
                    mockExamHistory.push({
                        userId: user.id,
                        username: user.name,
                        examTime: examDate.toISOString(),
                        duration,
                        questionCount,
                        correctCount,
                        score,
                        questionResults
                    });
                }
            });
            
            // 保存模拟数据
            localStorage.setItem('examHistory', JSON.stringify(mockExamHistory));
            localStorage.setItem('mockQuestionResults', JSON.stringify(mockQuestionResults));
        }
        
        // 获取分类名称
        function getCategoryName(category) {
            const categoryMap = {
                'safety': '安全知识',
                'business': '业务知识',
                'skill': '技能操作',
                'management': '管理知识',
                'quality': '质量知识'
            };
            
            return categoryMap[category] || category;
        }
        
        // 绘制抽考趋势图
        function drawExamTrendChart() {
            // 获取最近30天的数据
            const dates = [];
            const examCounts = [];
            const avgScores = [];
            
            // 初始化日期和数据
            for (let i = 30; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                
                dates.push(dateStr);
                examCounts.push(0);
                avgScores.push(0);
            }
            
            // 统计每天的考试次数和平均得分
            examHistory.forEach(exam => {
                const examDate = new Date(exam.examTime);
                const dateDiff = Math.floor((new Date() - examDate) / (1000 * 60 * 60 * 24));
                
                if (dateDiff >= 0 && dateDiff <= 30) {
                    examCounts[30 - dateDiff]++;
                    avgScores[30 - dateDiff] += exam.score;
                }
            });
            
            // 计算平均得分
            for (let i = 0; i < avgScores.length; i++) {
                if (examCounts[i] > 0) {
                    avgScores[i] = Math.round(avgScores[i] / examCounts[i]);
                } else {
                    avgScores[i] = 0;
                }
            }
            
            // 绘制图表
            const ctx = document.getElementById('examTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: '抽考次数',
                            data: examCounts,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        },
                        {
                            label: '平均得分',
                            data: avgScores,
                            borderColor: '#22c55e',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '抽考次数'
                            },
                            min: 0
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '平均得分'
                            },
                            min: 0,
                            max: 100,
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        // 绘制得分分布图
        function drawScoreDistributionChart() {
            // 统计得分分布
            const scoreRanges = ['0-59', '60-69', '70-79', '80-89', '90-100'];
            const scoreCounts = [0, 0, 0, 0, 0];
            
            examHistory.forEach(exam => {
                if (exam.score < 60) {
                    scoreCounts[0]++;
                } else if (exam.score < 70) {
                    scoreCounts[1]++;
                } else if (exam.score < 80) {
                    scoreCounts[2]++;
                } else if (exam.score < 90) {
                    scoreCounts[3]++;
                } else {
                    scoreCounts[4]++;
                }
            });
            
            // 绘制图表
            const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: scoreRanges,
                    datasets: [
                        {
                            label: '人数',
                            data: scoreCounts,
                            backgroundColor: [
                                'rgba(239, 68, 68, 0.7)',
                                'rgba(249, 115, 22, 0.7)',
                                'rgba(234, 179, 8, 0.7)',
                                'rgba(59, 130, 246, 0.7)',
                                'rgba(34, 197, 94, 0.7)'
                            ],
                            borderColor: [
                                'rgb(239, 68, 68)',
                                'rgb(249, 115, 22)',
                                'rgb(234, 179, 8)',
                                'rgb(59, 130, 246)',
                                'rgb(34, 197, 94)'
                            ],
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '人数'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '得分区间'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // 绘制分类正确率对比图
        function drawCategoryAccuracyChart() {
            // 统计各分类的正确率
            const categories = {
                'safety': { name: '安全知识', total: 0, correct: 0 },
                'business': { name: '业务知识', total: 0, correct: 0 },
                'skill': { name: '技能操作', total: 0, correct: 0 },
                'management': { name: '管理知识', total: 0, correct: 0 },
                'quality': { name: '质量知识', total: 0, correct: 0 }
            };
            
            examHistory.forEach(exam => {
                exam.questionResults.forEach(result => {
                    if (categories[result.category]) {
                        categories[result.category].total++;
                        if (result.isCorrect) {
                            categories[result.category].correct++;
                        }
                    }
                });
            });
            
            // 计算正确率
            const categoryNames = [];
            const accuracyRates = [];
            const backgroundColors = [
                'rgba(239, 68, 68, 0.7)',
                'rgba(59, 130, 246, 0.7)',
                'rgba(34, 197, 94, 0.7)',
                'rgba(139, 92, 246, 0.7)',
                'rgba(249, 115, 22, 0.7)'
            ];
            
            Object.keys(categories).forEach((category, index) => {
                if (categories[category].total > 0) {
                    const accuracy = (categories[category].correct / categories[category].total) * 100;
                    
                    categoryNames.push(categories[category].name);
                    accuracyRates.push(accuracy.toFixed(1));
                }
            });
            
            // 绘制图表
            const ctx = document.getElementById('categoryAccuracyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categoryNames,
                    datasets: [
                        {
                            label: '正确率(%)',
                            data: accuracyRates,
                            backgroundColor: backgroundColors,
                            borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: '正确率(%)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // 绘制难度正确率对比图
        function drawDifficultyAccuracyChart() {
            // 统计各难度的正确率
            const difficulties = {
                1: { name: '简单', total: 0, correct: 0 },
                2: { name: '较简单', total: 0, correct: 0 },
                3: { name: '中等', total: 0, correct: 0 },
                4: { name: '较难', total: 0, correct: 0 },
                5: { name: '困难', total: 0, correct: 0 }
            };
            
            examHistory.forEach(exam => {
                exam.questionResults.forEach(result => {
                    if (difficulties[result.difficulty]) {
                        difficulties[result.difficulty].total++;
                        if (result.isCorrect) {
                            difficulties[result.difficulty].correct++;
                        }
                    }
                });
            });
            
            // 计算正确率
            const difficultyNames = [];
            const accuracyRates = [];
            
            for (let i = 1; i <= 5; i++) {
                if (difficulties[i].total > 0) {
                    const accuracy = (difficulties[i].correct / difficulties[i].total) * 100;
                    
                    difficultyNames.push(difficulties[i].name);
                    accuracyRates.push(accuracy.toFixed(1));
                }
            }
            
            // 绘制图表
            const ctx = document.getElementById('difficultyAccuracyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: difficultyNames,
                    datasets: [
                        {
                            label: '正确率(%)',
                            data: accuracyRates,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: '正确率(%)'
                            }
                        }
                    }
                }
            });
        }
        
        // 渲染易错题排行
        function renderErrorQuestions() {
            const tableBody = document.getElementById('errorQuestionsTableBody');
            const mockQuestionResults = JSON.parse(localStorage.getItem('mockQuestionResults')) || [];
            
            // 计算正确率并排序
            const questionsWithAccuracy = mockQuestionResults.map(question => {
                const accuracy = (question.correctAttempts / question.totalAttempts) * 100;
                return {
                    ...question,
                    accuracy: accuracy.toFixed(1)
                };
            });
            
            // 按正确率升序排序（正确率最低的在前）
            questionsWithAccuracy.sort((a, b) => a.accuracy - b.accuracy);
            
            // 取前10道易错题
            const topErrorQuestions = questionsWithAccuracy.slice(0, 10);
            
            // 清空表格
            tableBody.innerHTML = '';
            
            if (topErrorQuestions.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                        暂无数据
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }
            
            // 渲染易错题列表
            topErrorQuestions.forEach((question, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 font-medium">
                                ${index + 1}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${question.question}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getCategoryColorClass(question.category)}">
                            ${question.categoryName}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            ${Array(5).fill(0).map((_, i) => `
                                <i class="fa fa-star ${i < question.difficulty ? 'text-yellow-400' : 'text-gray-300'} mr-0.5"></i>
                            `).join('')}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${question.totalAttempts}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-sm font-medium ${parseFloat(question.accuracy) < 50 ? 'text-red-600' : 'text-yellow-600'}">${question.accuracy}%</span>
                            <div class="ml-2 w-24 bg-gray-200 rounded-full h-2">
                                <div class="bg-red-500 h-2 rounded-full" style="width: ${question.accuracy}%"></div>
                            </div>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 获取分类对应的颜色类
        function getCategoryColorClass(category) {
            switch (category) {
                case 'safety':
                    return 'bg-red-100 text-red-800';
                case 'business':
                    return 'bg-blue-100 text-blue-800';
                case 'skill':
                    return 'bg-green-100 text-green-800';
                case 'management':
                    return 'bg-purple-100 text-purple-800';
                case 'quality':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }
        
        // 渲染用户成绩排行
        function renderUserRanking(sortBy = 'score') {
            const tableBody = document.getElementById('userRankingTableBody');
            
            // 统计每个用户的成绩
            const userStats = {};
            
            users.forEach(user => {
                userStats[user.id] = {
                    id: user.id,
                    name: user.name,
                    examCount: 0,
                    totalScore: 0,
                    totalCorrect: 0,
                    totalQuestions: 0,
                    lastExamDate: null
                };
            });
            
            examHistory.forEach(exam => {
                if (userStats[exam.userId]) {
                    userStats[exam.userId].examCount++;
                    userStats[exam.userId].totalScore += exam.score;
                    userStats[exam.userId].totalCorrect += exam.correctCount;
                    userStats[exam.userId].totalQuestions += exam.questionCount;
                    
                    // 更新最近考试日期
                    const examDate = new Date(exam.examTime);
                    if (!userStats[exam.userId].lastExamDate || examDate > new Date(userStats[exam.userId].lastExamDate)) {
                        userStats[exam.userId].lastExamDate = exam.examTime;
                    }
                }
            });
            
            // 计算平均得分和平均正确率
            const userList = Object.values(userStats).map(user => {
                const avgScore = user.examCount > 0 ? (user.totalScore / user.examCount).toFixed(1) : 0;
                const avgAccuracy = user.totalQuestions > 0 ? ((user.totalCorrect / user.totalQuestions) * 100).toFixed(1) : 0;
                
                return {
                    ...user,
                    avgScore: parseFloat(avgScore),
                    avgAccuracy: parseFloat(avgAccuracy)
                };
            });
            
            // 按指定字段排序
            if (sortBy === 'score') {
                userList.sort((a, b) => b.avgScore - a.avgScore);
            } else {
                userList.sort((a, b) => b.avgAccuracy - a.avgAccuracy);
            }
            
            // 清空表格
            tableBody.innerHTML = '';
            
            if (userList.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                        暂无数据
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }
            
            // 渲染用户排行列表
            userList.forEach((user, index) => {
                const row = document.createElement('tr');
                
                // 格式化最近考试日期
                let lastExamText = '暂无';
                if (user.lastExamDate) {
                    const lastExamDate = new Date(user.lastExamDate);
                    lastExamText = `${lastExamDate.getFullYear()}-${String(lastExamDate.getMonth() + 1).padStart(2, '0')}-${String(lastExamDate.getDate()).padStart(2, '0')}`;
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8 rounded-full ${index < 3 ? 'bg-yellow-100 text-yellow-600' : 'bg-gray-100 text-gray-600'} flex items-center justify-center font-medium">
                                ${index + 1}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${user.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.examCount}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-sm font-medium ${user.avgScore >= 90 ? 'text-green-600' : user.avgScore >= 80 ? 'text-blue-600' : user.avgScore >= 60 ? 'text-yellow-600' : 'text-red-600'}">${user.avgScore}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-sm font-medium ${user.avgAccuracy >= 90 ? 'text-green-600' : user.avgAccuracy >= 80 ? 'text-blue-600' : user.avgAccuracy >= 60 ? 'text-yellow-600' : 'text-red-600'}">${user.avgAccuracy}%</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${lastExamText}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 导出数据
        document.getElementById('exportBtn').addEventListener('click', function() {
            alert('数据导出功能正在开发中，敬请期待！');
        });
        
        // 易错题筛选按钮
        document.getElementById('showAllQuestionsBtn').addEventListener('click', function() {
            setActiveFilterButton(this, document.getElementById('showByCategoryBtn'));
            renderErrorQuestions();
        });
        
        document.getElementById('showByCategoryBtn').addEventListener('click', function() {
            setActiveFilterButton(this, document.getElementById('showAllQuestionsBtn'));
            alert('按分类筛选功能正在开发中，敬请期待！');
        });
        
        // 用户排行筛选按钮
        document.getElementById('showByScoreBtn').addEventListener('click', function() {
            setActiveFilterButton(this, document.getElementById('showByAccuracyBtn'));
            renderUserRanking('score');
        });
        
        document.getElementById('showByAccuracyBtn').addEventListener('click', function() {
            setActiveFilterButton(this, document.getElementById('showByScoreBtn'));
            renderUserRanking('accuracy');
        });
        
        // 设置活跃的筛选按钮
        function setActiveFilterButton(activeBtn, inactiveBtn) {
            activeBtn.classList.remove('bg-gray-200', 'text-gray-700');
            activeBtn.classList.add('bg-primary', 'text-white');
            
            inactiveBtn.classList.remove('bg-primary', 'text-white');
            inactiveBtn.classList.add('bg-gray-200', 'text-gray-700');
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 生成模拟数据
            generateMockData();
            
            // 绘制统计图表
            drawExamTrendChart();
            drawScoreDistributionChart();
            drawCategoryAccuracyChart();
            drawDifficultyAccuracyChart();
            
            // 渲染易错题排行
            renderErrorQuestions();
            
            // 渲染用户成绩排行
            renderUserRanking('score');
        });
    </script>
</body>
