                            placeholder="请输入培训内容标题">
                    </div>
                    
                    <!-- 分类 -->
                    <div>
                        <label for="contentCategory" class="block text-sm font-medium text-gray-700 mb-1">分类 <span class="text-red-500">*</span></label>

                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom">

                            <option value="business">业务培训</option>
                            <option value="skill">技能培训</option>
                            <option value="management">管理培训</option>
                            <option value="quality">质量培训</option>
                        </select>
                    </div>
                    
                    <!-- 时长 -->

                        <label for="contentDuration" class="block text-sm font-medium text-gray-700 mb-1">时长 <span class="text-red-500">*</span></label>

                                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                                placeholder="请输入时长">
                            <select id="durationUnit" name="durationUnit"
                                class="px-4 py-2 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom bg-gray-50">

                                <option value="小时" selected>小时</option>
                                <option value="天">天</option>
                            </select>
                        </div>
                    </div>

                        <label for="contentDescription" class="block text-sm font-medium text-gray-700 mb-1">描述 <span class="text-red-500">*</span></label>

                    </div>

                                        <input id="imageUpload" name="image" type="file" class="sr-only" accept="image/*">
                                    </label>

                                </div>

                            </div>
                        </div>

                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label for="contentEditor" class="block text-sm font-medium text-gray-700 mb-1">内容 <span class="text-red-500">*</span></label>

                                    <i class="fa fa-header"></i> 3
                                </button>
                                <span class="border-r border-gray-300 mx-1 h-6"></span>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="justifyLeft">
                                    <i class="fa fa-align-left"></i>

                                    <i class="fa fa-align-center"></i>
                                </button>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="justifyRight">
                                    <i class="fa fa-align-right"></i>
                                </button>
                                <span class="border-r border-gray-300 mx-1 h-6"></span>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="insertUnorderedList">
                                    <i class="fa fa-list-ul"></i>
                                </button>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="insertOrderedList">
                                    <i class="fa fa-list-ol"></i>
                                </button>
                                <span class="border-r border-gray-300 mx-1 h-6"></span>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="createLink">
                                    <i class="fa fa-link"></i>
                                </button>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="insertImage">

                                </button>
                                <button type="button" class="editor-tool px-2 py-1 text-sm rounded hover:bg-gray-200" data-command="insertCode">
                                    <i class="fa fa-code"></i>
                                </button>
                            </div>
                            
                            <!-- 编辑器内容区 -->
                            <div id="contentEditor" class="p-4 min-h-[300px] focus:outline-none" contenteditable="true"></div>
                            <input type="hidden" id="contentHtml" name="content">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">

                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-green-600 transition-colors">
                        <span id="submitBtnText">保存</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
            <div class="text-center mb-6">

            }
        ];
        
        // 保存培训内容数据到localStorage
        function saveTrainingContent() {
            localStorage.setItem('trainingContent', JSON.stringify(trainingContent));
        }
        
        // 渲染内容列表
        function renderContentList(filteredContent = null) {
            const tableBody = document.getElementById('contentTableBody');
            const content = filteredContent || trainingContent;
            
            // 清空表格
            tableBody.innerHTML = '';
            
            if (content.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                        暂无培训内容
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }
            
            // 渲染内容列表
            content.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-md object-cover" src="${item.image}" alt="${item.title}">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${item.title}</div>
                                <div class="text-sm text-gray-500">${item.description.substring(0, 50)}${item.description.length > 50 ? '...' : ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getCategoryColorClass(item.category)}">
                            ${item.categoryName}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.duration}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDateTime(item.createdAt)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="edit-btn text-primary hover:text-green-700 mr-3" data-id="${item.id}">
                            编辑
                        </button>
                        <button class="delete-btn text-red-500 hover:text-red-700" data-id="${item.id}">
                            删除
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // 添加编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const contentId = this.getAttribute('data-id');
                    editContent(contentId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const contentId = this.getAttribute('data-id');
                    showDeleteConfirm(contentId);
                });
            });
        }
        
        // 获取分类对应的颜色类
        function getCategoryColorClass(category) {
            switch (category) {
                case 'safety':
                    return 'bg-red-100 text-red-800';
                case 'business':
                    return 'bg-blue-100 text-blue-800';
                case 'skill':
                    return 'bg-green-100 text-green-800';
                case 'management':
                    return 'bg-purple-100 text-purple-800';
                case 'quality':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }
        
        // 格式化日期时间
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }
        
        // 打开添加内容弹窗
        document.getElementById('addContentBtn').addEventListener('click', function() {
            // 重置表单
            document.getElementById('contentForm').reset();
            document.getElementById('contentId').value = '';
            document.getElementById('contentEditor').innerHTML = '';
            document.getElementById('contentHtml').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('previewImage').src = '';
            
            // 设置弹窗标题和按钮文本
            document.getElementById('modalTitle').textContent = '添加培训内容';
            document.getElementById('submitBtnText').textContent = '保存';
            
            // 显示弹窗
            document.getElementById('contentModal').classList.remove('hidden');
        });
        
        // 关闭弹窗
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('contentModal').classList.add('hidden');
        });
        
        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('contentModal').classList.add('hidden');
        });
        
        // 点击弹窗外部关闭弹窗
        document.getElementById('contentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
        
        // 编辑内容
        function editContent(contentId) {
            const content = trainingContent.find(item => item.id === contentId);
            
            if (!content) return;
            
            // 填充表单数据
            document.getElementById('contentId').value = content.id;
            document.getElementById('contentTitle').value = content.title;
            document.getElementById('contentCategory').value = content.category;
            
            // 解析时长
            const durationParts = content.duration.match(/(\d+)(\D+)/);
            if (durationParts) {
                document.getElementById('contentDuration').value = durationParts[1];
                document.getElementById('durationUnit').value = durationParts[2];
            } else {
                document.getElementById('contentDuration').value = '1';
                document.getElementById('durationUnit').value = '小时';
            }
            
            document.getElementById('contentDescription').value = content.description;
            document.getElementById('contentEditor').innerHTML = content.content;
            document.getElementById('contentHtml').value = content.content;
            
            // 显示图片预览
            if (content.image) {
                document.getElementById('previewImage').src = content.image;
                document.getElementById('imagePreview').classList.remove('hidden');
            } else {
                document.getElementById('imagePreview').classList.add('hidden');
            }
            
            // 设置弹窗标题和按钮文本
            document.getElementById('modalTitle').textContent = '编辑培训内容';
            document.getElementById('submitBtnText').textContent = '更新';
            
            // 显示弹窗
            document.getElementById('contentModal').classList.remove('hidden');
        }
        
        // 显示删除确认弹窗
        function showDeleteConfirm(contentId) {
            document.getElementById('confirmDeleteBtn').setAttribute('data-id', contentId);
            document.getElementById('deleteConfirmModal').classList.remove('hidden');
        }
        
        // 关闭删除确认弹窗
        document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
            document.getElementById('deleteConfirmModal').classList.add('hidden');
        });
        
        // 点击删除确认弹窗外部关闭弹窗
        document.getElementById('deleteConfirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
        
        // 确认删除
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            const contentId = this.getAttribute('data-id');
            const index = trainingContent.findIndex(item => item.id === contentId);
            
            if (index !== -1) {
                trainingContent.splice(index, 1);
                saveTrainingContent();
                renderContentList();
                
                // 显示成功提示
                alert('培训内容已成功删除！');
            }
            
            // 关闭弹窗
            document.getElementById('deleteConfirmModal').classList.add('hidden');
        });
        
        // 图片上传预览
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
                // 在实际应用中，这里应该上传图片到服务器
                // 这里使用模拟图片URL
                const imageUrl = `https://picsum.photos/seed/${Date.now()}/800/400`;
                
                document.getElementById('previewImage').src = imageUrl;
                document.getElementById('imagePreview').classList.remove('hidden');
            }
        });
        
        // 富文本编辑器功能
        document.querySelectorAll('.editor-tool').forEach(button => {
            button.addEventListener('click', function() {
                const command = this.getAttribute('data-command');
                
                if (command === 'h2' || command === 'h3') {
                    document.execCommand('formatBlock', false, command);
                } else if (command === 'createLink') {
                    const url = prompt('请输入链接地址:', 'http://');
                    if (url) {
                        document.execCommand(command, false, url);
                    }
                } else if (command === 'insertImage') {
                    const url = prompt('请输入图片URL:', 'https://');
                    if (url) {
                        document.execCommand(command, false, url);
                    }
                } else if (command === 'insertCode') {
                    document.execCommand('formatBlock', false, 'pre');
                } else {
                    document.execCommand(command, false, null);
                }
                
                // 更新隐藏输入框的值
                document.getElementById('contentHtml').value = document.getElementById('contentEditor').innerHTML;
            });
        });
        
        // 编辑器内容变化时更新隐藏输入框
        document.getElementById('contentEditor').addEventListener('input', function() {
            document.getElementById('contentHtml').value = this.innerHTML;
        });
        
        // 表单提交
        document.getElementById('contentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const contentId = document.getElementById('contentId').value;
            const title = document.getElementById('contentTitle').value;
            const category = document.getElementById('contentCategory').value;
            const categoryName = document.getElementById('contentCategory').options[document.getElementById('contentCategory').selectedIndex].text;
            const durationNumber = document.getElementById('contentDuration').value;
            const durationUnit = document.getElementById('durationUnit').value;
            const duration = `${durationNumber}${durationUnit}`;
            const description = document.getElementById('contentDescription').value;
            const content = document.getElementById('contentHtml').value;
            
            // 获取图片URL（如果有预览图）
            let image = '';
            if (!document.getElementById('imagePreview').classList.contains('hidden')) {
                image = document.getElementById('previewImage').src;
            }
            
            const now = new Date().toISOString();
            
            if (contentId) {
                // 编辑现有内容
                const index = trainingContent.findIndex(item => item.id === contentId);
                
                if (index !== -1) {
                    trainingContent[index] = {
                        ...trainingContent[index],
                        title,
                        category,
                        categoryName,
                        duration,
                        description,
                        content,
                        image: image || trainingContent[index].image,
                        updatedAt: now
                    };
                    
                    // 显示成功提示
                    alert('培训内容已成功更新！');
                }
            } else {
                // 添加新内容
                const newContent = {
                    id: Date.now().toString(),
                    title,
                    category,
                    categoryName,
                    description,
                    duration,
                    image: image || 'https://picsum.photos/id/0/800/400',
                    content,
                    createdAt: now,
                    updatedAt: now
                };
                
                trainingContent.push(newContent);
                
                // 显示成功提示
                alert('培训内容已成功添加！');
            }
            
            // 保存数据
            saveTrainingContent();
            
            // 重新渲染列表
            renderContentList();
            
            // 关闭弹窗
            document.getElementById('contentModal').classList.add('hidden');
        });
        
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function() {
            filterContentList();
        });
        
        // 分类筛选
        document.getElementById('categoryFilter').addEventListener('change', function() {
            filterContentList();
        });
        
        // 排序方式
        document.getElementById('sortBy').addEventListener('change', function() {
            filterContentList();
        });
        
        // 筛选内容列表
        function filterContentList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filteredContent = [...trainingContent];
            
            // 搜索筛选
            if (searchTerm) {
                filteredContent = filteredContent.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.categoryName.toLowerCase().includes(searchTerm)
                );
            }
            
            // 分类筛选
            if (categoryFilter !== 'all') {
                filteredContent = filteredContent.filter(item => item.category === categoryFilter);
            }
            
            // 排序
            if (sortBy === 'createdAt_desc') {
                filteredContent.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (sortBy === 'createdAt_asc') {
                filteredContent.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            } else if (sortBy === 'title_asc') {
                filteredContent.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortBy === 'title_desc') {
                filteredContent.sort((a, b) => b.title.localeCompare(a.title));
            }
            
            // 重新渲染列表
            renderContentList(filteredContent);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染内容列表
            renderContentList();
        });
    </script>
</body>
</html>
