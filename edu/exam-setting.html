    <!-- 主内容区 -->

                    <p class="text-gray-600 mt-1">设置抽考题目数量和分类，开始您的练习</p>
                </div>
            </div>
        </section>
        
        <!-- 抽考设置表单 -->
        <section class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-custom p-6 md:p-8">
                <form id="examSettingForm">
                    <!-- 题目数量设置 -->
                    <div class="mb-6">
                        <label for="questionCount" class="block text-sm font-medium text-gray-700 mb-2">题目数量</label>
                        
                        <div class="flex items-center space-x-4">
                            <input type="range" id="questionCount" min="5" max="30" step="5" value="10"
                                class="slider-track slider-thumb flex-1">
                            
                            <span id="questionCountValue" class="text-lg font-semibold text-primary w-12 text-center">10</span>
                        </div>
                        
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>5题</span>
                            <span>10题</span>
                            <span>15题</span>
                            <span>20题</span>
                            <span>25题</span>
                            <span>30题</span>
                        </div>
                    </div>
                    
                    <!-- 题目分类设置 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">题目分类</label>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="checkbox" name="category" value="safety" checked
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <span class="ml-2 text-gray-700">安全知识</span>
                            </label>
                            
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="checkbox" name="category" value="business" checked
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <span class="ml-2 text-gray-700">业务知识</span>
                            </label>
                            
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="checkbox" name="category" value="skill" checked
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <span class="ml-2 text-gray-700">技能操作</span>
                            </label>
                            
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="checkbox" name="category" value="management" checked
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <span class="ml-2 text-gray-700">管理知识</span>
                            </label>
                            
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="checkbox" name="category" value="quality" checked
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">

                            </label>
                        </div>
                    </div>
                    
                    <!-- 难度设置 -->
                    <div class="mb-8">
                        <label class="block text-sm font-medium text-gray-700 mb-2">题目难度</label>
                        
                        <div class="flex items-center space-x-2">
                            <input type="range" id="difficultyLevel" min="1" max="5" step="1" value="3"
                                class="slider-track slider-thumb flex-1">
                            
                            <span id="difficultyLevelValue" class="text-lg font-semibold text-primary w-12 text-center">中等</span>
                        </div>

                            <span>简单</span>
                            <span>较简单</span>
                            <span>中等</span>
                            <span>较难</span>
                            <span>困难</span>
                        </div>

                    </li>

                        <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>

                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
                        <span>您可以多次进行抽考练习，提高自己的知识水平。</span>
                    </li>

            </div>

        // 抽考设置表单处理
        document.getElementById('examSettingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取题目数量
            const questionCount = parseInt(document.getElementById('questionCount').value);
            
            // 获取选中的分类
            const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedCategories.length === 0) {
                alert('请至少选择一个题目分类！');
                return;
            }
            
            // 获取难度级别
            const difficultyLevel = parseInt(document.getElementById('difficultyLevel').value);
            
            // 根据设置筛选题目
            let filteredQuestions = questionBank.filter(question => 
                selectedCategories.includes(question.category) && 
                Math.abs(question.difficulty - difficultyLevel) <= 1 // 允许难度上下浮动1级
            );
            
            if (filteredQuestions.length < questionCount) {
                alert(`所选条件下只有 ${filteredQuestions.length} 道题目，无法满足 ${questionCount} 道题目的抽考要求！`);
                return;
            }
            
            // 随机抽取题目
            const shuffledQuestions = filteredQuestions.sort(() => 0.5 - Math.random());
            const selectedQuestions = shuffledQuestions.slice(0, questionCount);
            
            // 保存抽考设置和题目到localStorage
            const examSettings = {
                questionCount,
                selectedCategories,
                difficultyLevel,
                startTime: new Date().getTime()
            };
            
            localStorage.setItem('examSettings', JSON.stringify(examSettings));
            localStorage.setItem('currentExamQuestions', JSON.stringify(selectedQuestions));
            localStorage.setItem('userAnswers', JSON.stringify([])); // 初始化用户答案数组
            
            // 跳转到答题页面
            window.location.href = 'exam-question.html';
